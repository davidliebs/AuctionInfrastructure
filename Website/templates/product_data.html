<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    </head>
    <body>
        <form method="GET" action="/delete-products"><button class="btn btn-primary" type="submit">Delete All</button></form>

        <form method="POST" action="/delete-data">
            <table class="table table-striped sortable">
				<!-- lot_uid, lot url, lot title, full_cost, avg_resell_price, net_profit, percentage_profit -->
                <tr>
					<th>Delete</th>
                    <th>Title</th>
                    <th>Full Cost</th>
                    <th>Resell price</th>
                    <th>Net profit</th>
                    <th>Percentage profit</th>
                </tr>
                {% for data in auction_products %}
                    <tr>
                        <td><input name="product_uid" value="{{data[0]}}" type="checkbox"></td>

                        <td><a href="{{data[1]}}" target="_">{{data[2]}}</a></td>
                        <td>{{data[3]}}</td>
                        <td>{{data[4]}}</td>
                        <td>{{data[5]}}</td>
                        <td>{{data[6]}}</td>
                    </tr>
                {% endfor %}
            </table>

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </body>
</html>
