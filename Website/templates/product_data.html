<!DOCTYPE html>
<html>
	<head>
		<title>Homepage</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
	</head>
	<body>
		<a href="/delete-auction?auction_uid={{auction_uid}}"><button class="btn btn-primary" type="submit">Delete Auction</button></a>

		<table class="table table-striped sortable">
			<!-- lot_uid, lot url, lot title, full_cost, avg_resell_price, net_profit, percentage_profit -->
			<tr>
				<th>Completed</th>
				<th>Title</th>
				<th>Full Cost</th>
				<th>Resell price</th>
				<th>Net profit</th>
				<th>Percentage profit</th>
			</tr>
			{% for data in auction_products %}
				<tr>
					<td><input type="checkbox"></td>

					<td><a href="{{data[1]}}" target="_">{{data[2]}}</a></td>
					<td>{{data[3]}}</td>
					<td>{{data[4]}}</td>
					<td>{{data[5]}}</td>
					<td>{{data[6]}}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
